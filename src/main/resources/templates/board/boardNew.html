<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form role="form" action="/board/boardNew" th:object="${boardForm}"  method="post">

    <div class="form-group">
      <label for="writer">작성자</label>
      <input type="text" name="writer" class="form-control" id="writer"
             placeholder="작성자를 입력하세요" />
    </div>
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" name="title" class="form-control" id="title" placeholder="제목을 입력하세요"/>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <input type="text" name="content" th:style="${'height:300px'}" class="form-control" id="content"/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
