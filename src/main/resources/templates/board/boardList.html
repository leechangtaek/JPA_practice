<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <form th:object="${boardSearch}" class="form-inline">
            <select th:field="*{searchStatus}" class="custom-select mb-2">
                <option value="title">제목</option>
                <option value="writer">작성자</option>
            </select>
            <div class="form-group mb-2">
                <input type="text"  th:field="*{searchText}"  class="form-control" placeholder="내용을 입력해주세요."/>
            </div>

            <button type="submit" class="btn btn-primary mb-2">검색</button>
        </form>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>No</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.seq}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.writer}"></td>
                <td th:text="${board.write_dt}"></td>
                <td>
                    <a href="#" th:href="@{/board/{seq}/edit (seq=${board.seq})}" class="btn btn-primary" role="button">수정</a>
                </td>
                <td>
                    <a href="#" th:href="'javascript:fn_delete('+${board.seq}+')'"
                       class="btn btn-danger">X</a>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary mb-2" th:onclick="fn_boardNew()">글쓰기</button>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
<script th:inline="javascript">

function fn_boardNew() {
    location.href = "/board/boardNew";
}

function fn_delete(seq) {
    if(confirm("정말 삭제하시겠습니까?")){
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/board/" + seq +"/delete");
        document.body.appendChild(form);
        form.submit();
    }

}

</script>
</html>
