<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <form th:object="${boardSearch}" class="form-inline">
            <select th:field="*{searchStatus}" class="custom-select mb-2">
                <option value="">전체 검색</option>
                <option value="">제목</option>
                <option value="">작성자</option>
            </select>
            <div class="form-group mb-2">
                <input type="text"  th:field="*{searchText}"  class="form-control" placeholder="키워드를 입력해주세요."/>
            </div>

            <button type="submit" class="btn btn-primary mb-2">검색</button>
        </form>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>No</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.seq}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${board.writer}"></td>
                <td th:text="${board.write_dt}"></td>
                <td>
                    <a href="#" th:href="@{/board/{seq}/edit (id=${board.seq})}" class="btn btn-primary" role="button">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary mb-2" th:onclick="fn_boardNew()">글쓰기</button>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
<script th:inline="javascript">

function fn_boardNew() {
    location.href = "board/boardNew";
}

</script>
</html>
