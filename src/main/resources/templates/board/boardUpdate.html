<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form th:object="${form}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label th:for="writer">작성자</label>
      <input type="text" th:field="*{writer}" class="form-control" placeholder="작성자를 입력하세요" />
    </div>
    <div class="form-group">
      <label th:for="title">제목</label>
      <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"/>
    </div>
    <div class="form-group">
      <label th:for="content">내용</label>
      <textarea th:field="*{content}" class="form-control" th:style="${'height:300px'}" id="content"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">저장</button>
    <button type="button" class="btn btn-info" th:onclick="fn_reBoard()">답글</button>
    <button type="button" class="btn btn-light" th:onclick="fn_boardListForm()">목록</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
<script th:inline="javascript">

  function fn_reBoard() {
    var p_id = [[${form.getId()}]];

    location.href = "/board/reBoardNew?p_id="+p_id;

  }
  function fn_boardListForm() {
    location.href = "/board/boardList";
  }
</script>
</html>
