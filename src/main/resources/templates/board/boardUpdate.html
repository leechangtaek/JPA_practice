<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form role="form" action="/board/boardUpdate" th:object="${boardForm}"  method="post">
    <input type="hidden" th:field="*{seq}" />
    <div class="form-group">
      <label th:for="writer">작성자</label>
      <input type="text" th:field="*{writer}"
             placeholder="작성자를 입력하세요" />
    </div>
    <div class="form-group">
      <label th:for="title">제목</label>
      <input type="text" th:field="*{title}" placeholder="제목을 입력하세요"/>
    </div>
    <div class="form-group">
      <label th:for="content">내용</label>
      <input type="text" th:field="*{content}" th:style="${'height:300px'}" class="form-control" id="content"/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
